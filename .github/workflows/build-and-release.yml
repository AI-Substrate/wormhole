name: Build and Release

on:
  push:
    branches:
      - main
      - develop
      - org-migration-AI-Substrate
  pull_request:
    branches:
      - main

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write

    outputs:
      new-release-published: ${{ steps.semantic-release.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic-release.outputs.new-release-version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install just
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

    - name: Install dependencies
      run: npm ci

    - name: Run semantic release
      id: semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # VSCODE_MARKETPLACE_TOKEN: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
        # OPEN_VSX_TOKEN: ${{ secrets.OPEN_VSX_TOKEN }}
      run: |
        # Run semantic-release
        npx semantic-release

        # If semantic-release didn't set the output (no release), set it to false
        if [ ! -f "$GITHUB_OUTPUT" ] || ! grep -q "new-release-published" "$GITHUB_OUTPUT"; then
          echo "new-release-published=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload VSIX as workflow artifact (backup)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: vsc-bridge-vsix
        path: artifacts/*.vsix
        if-no-files-found: warn
        retention-days: 90
